<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>電腦輔助設計與實習</h1>
    <p>40323141 陳律廷 </p>		
</section>
	
<section id="hw-task-one">
    <h1>第十五週作業</h1>
    <br>
    <h2>註冊onshape，畫出connenction零件圖。</h2>
</section>
				
<section>
    <h1>自評分數與實作心得</h1>
    <p>這禮拜使用了新的網站"onshape"，由於註冊都是英文看不太懂，
花了一段時間研究之後終於辦好帳號密碼了，然後在裡面大家一起畫零件，
發現它可以隨時儲存，而且大家都可以一起同時畫，超酷的一個網站，
雖然介面不一樣，而且是全英文，不過其實操作都是差不多的，很好上手。
</p>
     <p>自評分數:70</p>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
